
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Categoria</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
      <ion-item>
        <ion-label floating> Nome</ion-label>
        <ion-input type="text" [(ngModel)]="category.nome"></ion-input>
      </ion-item>
    </ion-list>



    <div padding>
  <button ion-button block (click)="save()">Salvar</button>
</div>

</ion-content>
