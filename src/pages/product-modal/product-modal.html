<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input [(ngModel)]="product.nome" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label floating>Pre√ßo</ion-label>
      <ion-input [(ngModel)]="product.preco" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Categoria</ion-label>
      <ion-select [(ngModel)]="product.categoria">
        <ion-option *ngFor="let c of categories" value="{{c.id}}">{{c.nome}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>



  <div padding>
    <button ion-button block (click)="save()">Salvar</button>
  </div>

</ion-content>
